<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Start</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
<header class="cabecalho">
    <div class="conteiner">
        <input type="checkbox" id="menu" class="conteiner__botao">
        <label for="menu">
            <span class="cabecalho__menu conteiner__imagem" > </span>
        </label>
        <ul class="lista__menu">
            <li class="lista__menu-titulo">Categorias</li>
            <li class="lista__menu-item">
                <a href="#" class="lista__menu-link">Aventura</a>
            </li>
            <li class="lista__menu-item">
                <a href="#" class="lista__menu-link">Biografia</a>
            </li>
            <li class="lista__menu-item">
                <a href="#" class="lista__menu-link">Ficção Científica</a>
            </li>
            <li class="lista__menu-item">   
                <a href="#" class="lista__menu-link">Romance</a>
            </li>
            <li class="lista__menu-item">
                <a href="#" class="lista__menu-link">Vestibular</a>
            </li>
        </ul>
        <img class="cabecalho__logo conteiner__imagem " src="img/Logo.svg" alt="logo da biblioteca start">
    </div>
    <div class="conteiner">
        <a href="#"><img class="conteiner__imagem" src="img/Favoritos.svg" alt="Favoritos"></a>
        <a href="#"><img class="conteiner__imagem" src="img/Emprestimos.svg" alt="Emprestimos"></a>
        <a href="#"><img class="conteiner__imagem" src="img/Usuario.svg" alt="usuario"></a>
    </div>
</header>
</body>
</html>
